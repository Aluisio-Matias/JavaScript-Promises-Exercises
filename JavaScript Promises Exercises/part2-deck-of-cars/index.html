<body>
    <h1>Deck of Cards</h1>
    <h5>From: Deck of Cards API</h5>
    
    <p>#1 Request a single card from a newly shuffled deck (value and suit) => <span id="1"></span></p>
    <hr>

    <p>#2 Request two cards from the same newly shuffled deck (value and suit): <ul id="2"></ul></p>
    <hr>

    <p>#3 Every time you click the button, display a new card, until there are no cards left in the deck.</p>
    
    <button id="request">REQUEST A CARD</button>
